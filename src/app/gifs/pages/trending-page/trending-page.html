<div
  class="overflow-y-scroll h-screen grid grid-cols-2 md:grid-cols-4 gap-4"
  (scroll)="onScroll($event)"
  #groupDiv
>
  @for (group of gifService.trendingGifGroup(); track $index) {
    <div class="grid gap-4">
      @for (gif of group; track gif.id) {
        <div>
          <img class="h-auto max-w-full rounded-md" [src]="gif.url" [alt]="gif.title" />
        </div>
      }
    </div>
  }
</div>
